{% extends "base.html" %}

{% block title %}Agregar Tienda{% endblock %}
{% block header %}Agregar Tienda{% endblock %}

{% block content %}
<div class="container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-block">Guardar Tienda</button>
    </form>
    <a href="{% url 'edit' %}" class="btn btn-secondary btn-block mt-2">Volver al Inicio</a>
</div>
{% endblock %}
