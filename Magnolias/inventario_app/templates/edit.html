{% extends "base.html" %}

{% block title %}Inicio - Inventario{% endblock %}
{% block header %}Inicio{% endblock %}

{% block content %}
<style>
    .container-menu {
        max-width: 600px;
        margin: 40px auto;
        padding: 25px;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        border: 1px solid #dee2e6;
    }

    .container-menu h2 {
        margin-bottom: 20px;
        color: #343a40;
        font-weight: 600;
        font-size: 24px;
    }

    .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        margin-bottom: 15px;
        font-size: 18px;
        padding: 12px;
        text-align: center;
        border-radius: 8px;
        text-decoration: none;
        transition: background-color 0.3s, box-shadow 0.3s;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .btn i {
        margin-right: 8px;
        font-size: 20px;
    }

    .btn-warning {
        background-color: #ffc107;
        color: #212529;
        border: none;
    }

    .btn-warning:hover {
        background-color: #e0a800;
        box-shadow: 0 4px 8px rgba(224, 168, 0, 0.2);
    }

    .btn-primary {
        background-color: #007bff;
        color: #ffffff;
        border: none;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 91, 179, 0.2);
    }

    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
        border: none;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        box-shadow: 0 4px 8px rgba(90, 98, 104, 0.2);
    }

    @media (max-width: 600px) {
        .btn {
            font-size: 16px;
            padding: 10px;
        }

        .container-menu {
            padding: 15px;
            margin: 20px auto;
        }
    }
</style>

<div class="container-menu text-center">
    <h2><i class="fas fa-home"></i> Panel de Inventario</h2>
    <a href="{% url 'editar_cadena_informacion' %}" class="btn btn-warning">
        <i class="fas fa-edit"></i> Editar Informaci√≥n de Cadena
    </a>
    <a href="{% url 'agregar_tienda' %}" class="btn btn-primary">
        <i class="fas fa-store"></i> Agregar Tienda
    </a>
    <a href="{% url 'agregar_producto' %}" class="btn btn-primary">
        <i class="fas fa-box-open"></i> Agregar Producto
    </a>
    <a href="{% url 'seleccionar_tienda' %}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
</div>
{% endblock %}
